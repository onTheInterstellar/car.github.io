<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('添加跟进记录')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-potentialCustomer-edit" >
            <input name="customerId" th:value="${customerId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">跟进内容：</label>
                <div class="col-sm-8">
                    <textarea name="chatInformation" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">跟进时间：</label>
                <div class="col-sm-8">
                    <input name="followUpTime"  class="form-control" type="date">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "business/potentialCustomer";
        $("#form-potentialCustomer-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/follow", $('#form-potentialCustomer-edit').serialize());
            }
        }

        $("input[name='lastFollowUpTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
